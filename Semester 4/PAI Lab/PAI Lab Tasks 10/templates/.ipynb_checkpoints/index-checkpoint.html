<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Admission Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed; background-size: cover;">
    <div class="chat-container">
        <h2>ðŸŽ“ UniBuddy - University Admission Chatbot</h2>

        <div class="chat-box">
            {% for sender, message in chat_history %}
                <div class="message {{ sender|lower }}">
                    <strong>{{ sender }}:</strong> {{ message }}
                </div>
            {% endfor %}
        </div>
        <div class="suggestions">
            <p><strong> Suggestions:</strong> Try asking:</p>
            <ul>
                <li>What are the admission requirements?</li>
                <li>How do I apply?</li>
                <li>When is the entry test?</li>
                <li>Do you offer scholarships?</li>
                <li>Who can I contact?</li>
            </ul>
        </div>
        

        <form method="POST" action="{{ url_for('index') }}">
            <input type="text" name="message" placeholder="Ask something like 'What are the requirements?'" required>
            <button type="submit">Send</button>
        </form>
        
        <form method="POST" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn"> Clear Chat</button>
        </form>
        
    </div>
</body>
</html>
